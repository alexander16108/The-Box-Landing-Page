<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>The Box</title>
</head>
<body>
    <nav>
        <div class="icons">
            <i class="fa fa-solid fa-bars fa-2x"></i>
            <i class="fa fa-times-circle fa-2x"></i>
        </div>


        <div class="thebox">
            <a href="#"><img src="./image/box.jpg" alt="logo" class="logo"></a>
            <p><i class="italics">The</i>Box</p>
        </div>
        <ul class="links">
            <li><a href="#" class="clicks">Home</a></li>
            <li><a href="#about" class="clicks">About Us</a></li>
            <li><a href="#" class="clicks">Projects</a></li>
            <li><a href="#" class="clicks">Services</a></li>
            <li><a href="#" class="clicks colored">Contact Us</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2 class="hero-text">Building things is our mission</h2>
        <div class="featured-pj">
            <h3 class="pj-header">Feature Projects</h3>
            <p class="pj-text">The National University of Architecture</p>
            <div class="direction">
                <button class="left btn"><i class="fa fa-arrow-left"></i> Back</button>
                <button class="right btn">Next <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>
    </section>

    <section class="about-us" id="about">
        <div class="container">
            <img src="" alt="" class="my-img">
            <div class="about-card"></div>
        </div>
    </section>
